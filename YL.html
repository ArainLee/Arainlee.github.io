    <script>
        const startDate = new Date(2024, 2, 8); // 3Êúà8Êó•

        function calculateDuration(start, now) {
            const startCopy = new Date(start);
            const nowCopy = new Date(now);

            startCopy.setHours(0, 0, 0, 0);
            nowCopy.setHours(0, 0, 0, 0);

            let years = nowCopy.getFullYear() - startCopy.getFullYear();
            let months = nowCopy.getMonth() - startCopy.getMonth();
            let days = nowCopy.getDate() - startCopy.getDate();

            if (days < 0) {
                months--;
                const lastDayOfMonth = new Date(nowCopy.getFullYear(), nowCopy.getMonth(), 0);
                days += lastDayOfMonth.getDate();
            }

            if (months < 0) {
                years--;
                months += 12;
            }

            return { years, months, days };
        }

        function updateTimer() {
            const now = new Date();
            const { years, months, days } = calculateDuration(startDate, now);
            
            // Ê∑ªÂä†Âä®ÊÄÅÈ¢úÊñáÂ≠ó
